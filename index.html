<html>
  <head>
    <title>AKIN NAME GENERATOR</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="heading"><strong>ENTER YOUR DETAILS</strong></p>
     <div class="form" >
      <form>
        <label for="">DAY :</label>
        <input type="number" id="DAY" min="1" max="31"required><br><br><br>


        <label for="">MONTH :</label>
        <input type="number" id="MONTH" min="1" max="12"required ><br><br><br>


      <label for="">YEAR:</label>
      <input type="number" id="YEAR" min="1900" max="2025"required><br><br><br>

      
      <label for="">male</label>
      <input type="checkbox" id="Males">
      <label for="">Female</label>
      <input type="checkbox" id="Females">
      

      <input type="submit"class="submit" onclick="akinnamegenerator()">
      </form>
     </div>


   <script src="script.js"></script>
  </body>
</html>
