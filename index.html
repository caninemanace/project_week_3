<html>
  <head>
    <title>AKIN NAME GENERATOR</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="heading"><strong>ENTER YOUR DETAILS TO KNOW YOUR AKAN NAME</strong></p>
     <div class="form" >
      <form onsubmit="akinNameGenerator()">
        <label for="DAY">Day:</label>
        <input type="number" id="DAY" name="DAY" max="31" min="1" required>
      
        <label for="MONTH">Month:</label>
        <input type="number" id="MONTH" name="MONTH" max="12" min="1" required>
      
        <label for="YEAR">Year:</label>
        <input type="number" id="YEAR" name="YEAR" max="2025" min="2025" required>
      
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      
        <button type="submit" class="submit">Generate Akan Name</button>
      </form>
      
     </div>
     <div id="result"></div>


   <script src="script.js"></script>
  </body>
</html>
